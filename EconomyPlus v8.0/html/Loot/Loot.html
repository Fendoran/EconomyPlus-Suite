<h3>AllowMoneyDropMobs
    <button class="button on" id="AllowMoneyDropMobs" onclick=toggle></button>
    <script>
        var AllowMoneyDropMobs = sessionStorage.getItem('ep.AllowMoneyDropMobs');
        console.log(AllowMoneyDropMobs)
        if (AllowMoneyDropMobs === null) {
            AllowMoneyDropMobs = "1";
            sessionStorage.setItem('ep.AllowMoneyDropMobs', "1");
        }

        if(AllowMoneyDropMobs === "1") {
            document.getElementById("AllowMoneyDropMobs").innerHTML = "True";
            document.getElementById("AllowMoneyDropMobs").classList.add("on");
            document.getElementById("AllowMoneyDropMobs").classList.remove("off");
            sessionStorage.setItem('ep.AllowMoneyDropMobs', "1");
        } else {
            document.getElementById("AllowMoneyDropMobs").innerHTML = "False";
            document.getElementById("AllowMoneyDropMobs").classList.add("off");
            document.getElementById("AllowMoneyDropMobs").classList.remove("on");
            sessionStorage.setItem('ep.AllowMoneyDropMobs', "0");
        }

        document.getElementById("AllowMoneyDropMobs").onclick = function() {
            //AllowMoneyDropMobs = !AllowMoneyDropMobs
            if(AllowMoneyDropMobs === "0") {
                AllowMoneyDropMobs = "1"
                document.getElementById("AllowMoneyDropMobs").innerHTML = "True";
                document.getElementById("AllowMoneyDropMobs").classList.add("on");
                document.getElementById("AllowMoneyDropMobs").classList.remove("off");
                sessionStorage.setItem('ep.AllowMoneyDropMobs', "1");
                
            } else {
                AllowMoneyDropMobs = "0"
                document.getElementById("AllowMoneyDropMobs").innerHTML = "False";
                document.getElementById("AllowMoneyDropMobs").classList.add("off");
                document.getElementById("AllowMoneyDropMobs").classList.remove("on");
                sessionStorage.setItem('ep.AllowMoneyDropMobs', "0");
                
            }
        };
    </script>
