<h3>AllowBounty
    <button class="button on" id="AllowBounty" onclick=toggle></button>
    <script>
        var AllowBounty = sessionStorage.getItem('ep.AllowBounty');
        console.log(AllowBounty)
        if (AllowBounty === null) {
            AllowBounty = "1";
            sessionStorage.setItem('ep.AllowBounty', "1");
        }

        if(AllowBounty === "1") {
            document.getElementById("AllowBounty").innerHTML = "True";
            document.getElementById("AllowBounty").classList.add("on");
            document.getElementById("AllowBounty").classList.remove("off");
            sessionStorage.setItem('ep.AllowBounty', "1");
        } else {
            document.getElementById("AllowBounty").innerHTML = "False";
            document.getElementById("AllowBounty").classList.add("off");
            document.getElementById("AllowBounty").classList.remove("on");
            sessionStorage.setItem('ep.AllowBounty', "0");
        }

        document.getElementById("AllowBounty").onclick = function() {
            //AllowBounty = !AllowBounty
            if(AllowBounty === "0") {
                AllowBounty = "1"
                document.getElementById("AllowBounty").innerHTML = "True";
                document.getElementById("AllowBounty").classList.add("on");
                document.getElementById("AllowBounty").classList.remove("off");
                sessionStorage.setItem('ep.AllowBounty', "1");
                
            } else {
                AllowBounty = "0"
                document.getElementById("AllowBounty").innerHTML = "False";
                document.getElementById("AllowBounty").classList.add("off");
                document.getElementById("AllowBounty").classList.remove("on");
                sessionStorage.setItem('ep.AllowBounty', "0");
                
            }
        };
    </script>

</h3><h3>BountyKillReceive
            
    <input class="percent numbox" type="number" id="BountyKillReceive" placeholder="Enter a positive number">
    <span class="percent">%</span>
    <script>
        var BountyKillReceive = sessionStorage.getItem('ep.BountyKillReceive');
        
        if (BountyKillReceive === null) {
            var BountyKillReceive = "90";
            sessionStorage.setItem('ep.BountyKillReceive', "90");
        }
        const eBountyKillReceive = document.getElementById('BountyKillReceive');
        document.getElementById('BountyKillReceive').value = BountyKillReceive;

        eBountyKillReceive.addEventListener('change', updateValue);

        function updateValue(e) {
            BountyKillReceive = e.target.value;
            sessionStorage.setItem('ep.BountyKillReceive', BountyKillReceive);
        }

    </script>

<h3>BountyDecreaseTime
            
    <input class="percent numbox" type="number" id="BountyDecreaseTime" placeholder="Enter a time">
    <select BountyDecreaseTime="timelist" id="timelist">
        <option value="t">t</option>
        <option value="s">s</option>
        <option value="m">m</option>
        <option value="h">h</option>
      </select>
    <script>
        var BountyDecreaseTime = sessionStorage.getItem('ep.BountyDecreaseTime');
        if (BountyDecreaseTime === null) {
            var BountyDecreaseTime = "30000";
            sessionStorage.setItem('ep.BountyDecreaseTime', "30000");
        }
        const eBountyDecreaseTime = document.getElementById('BountyDecreaseTime');
        document.getElementById('BountyDecreaseTime').value = BountyDecreaseTime;
        eBountyDecreaseTime.addEventListener('change', updateValue);

        function updateValue(e) {
            BountyDecreaseTime = e.target.value;
            timelist = document.getElementById('timelist').value;
            if(timelist==='s') {
                BountyDecreaseTime *= 20
            } else if(timelist==='m') {
                BountyDecreaseTime *= 20*60
            } else if(timelist==='h') {
                BountyDecreaseTime *= 20*60*60
            }
            sessionStorage.setItem('ep.BountyDecreaseTime', BountyDecreaseTime);
        }

    </script>
