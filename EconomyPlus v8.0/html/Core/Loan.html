<h3>AllowLoan
    <button class="button on" id="AllowLoan" onclick=toggle></button>
    <script>
        var AllowLoan = sessionStorage.getItem('ep.AllowLoan');
        console.log(AllowLoan)
        if (AllowLoan === null) {
            AllowLoan = "1";
            sessionStorage.setItem('ep.AllowLoan', "1");
        }

        if(AllowLoan === "1") {
            document.getElementById("AllowLoan").innerHTML = "True";
            document.getElementById("AllowLoan").classList.add("on");
            document.getElementById("AllowLoan").classList.remove("off");
            sessionStorage.setItem('ep.AllowLoan', "1");
        } else {
            document.getElementById("AllowLoan").innerHTML = "False";
            document.getElementById("AllowLoan").classList.add("off");
            document.getElementById("AllowLoan").classList.remove("on");
            sessionStorage.setItem('ep.AllowLoan', "0");
        }

        document.getElementById("AllowLoan").onclick = function() {
            //AllowLoan = !AllowLoan
            if(AllowLoan === "0") {
                AllowLoan = "1"
                document.getElementById("AllowLoan").innerHTML = "True";
                document.getElementById("AllowLoan").classList.add("on");
                document.getElementById("AllowLoan").classList.remove("off");
                sessionStorage.setItem('ep.AllowLoan', "1");
                
            } else {
                AllowLoan = "0"
                document.getElementById("AllowLoan").innerHTML = "False";
                document.getElementById("AllowLoan").classList.add("off");
                document.getElementById("AllowLoan").classList.remove("on");
                sessionStorage.setItem('ep.AllowLoan', "0");
                
            }
        };
    </script> 
</h3><h3>MaxLoan
    <span class="MaxLoan">$</span>
    <input class="percent numbox" type="number" id="MaxLoan" placeholder="Enter a positive number">
    <script>
        var MaxLoan = sessionStorage.getItem('ep.MaxLoan');
        
        if (MaxLoan === null) {
            var MaxLoan = "500000";
            sessionStorage.setItem('ep.MaxLoan', "500000");
        }
        const eMaxLoan = document.getElementById('MaxLoan');
        document.getElementById('MaxLoan').value = MaxLoan;

        eMaxLoan.addEventListener('change', updateValue);

        function updateValue(e) {
            MaxLoan = e.target.value;
            sessionStorage.setItem('ep.MaxLoan', MaxLoan);
        }
    </script>
