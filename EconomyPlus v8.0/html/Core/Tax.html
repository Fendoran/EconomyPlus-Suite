<h3>AllowTax
    <button class="button on" id="AllowTax" onclick=toggle></button>
    <script>
        var AllowTax = sessionStorage.getItem('ep.AllowTax');
        console.log(AllowTax)
        if (AllowTax === null) {
            AllowTax = "1";
            sessionStorage.setItem('ep.AllowTax', "1");
        }

        if(AllowTax === "1") {
            document.getElementById("AllowTax").innerHTML = "True";
            document.getElementById("AllowTax").classList.add("on");
            document.getElementById("AllowTax").classList.remove("off");
            sessionStorage.setItem('ep.AllowTax', "1");
        } else {
            document.getElementById("AllowTax").innerHTML = "False";
            document.getElementById("AllowTax").classList.add("off");
            document.getElementById("AllowTax").classList.remove("on");
            sessionStorage.setItem('ep.AllowTax', "0");
        }

        document.getElementById("AllowTax").onclick = function() {
            //AllowTax = !AllowTax
            if(AllowTax === "0") {
                AllowTax = "1"
                document.getElementById("AllowTax").innerHTML = "True";
                document.getElementById("AllowTax").classList.add("on");
                document.getElementById("AllowTax").classList.remove("off");
                sessionStorage.setItem('ep.AllowTax', "1");
                
            } else {
                AllowTax = "0"
                document.getElementById("AllowTax").innerHTML = "False";
                document.getElementById("AllowTax").classList.add("off");
                document.getElementById("AllowTax").classList.remove("on");
                sessionStorage.setItem('ep.AllowTax', "0");
                
            }
        };
    </script> 
</h3><h3>MoneyBeforeTax
    <span class="MoneyBeforeTax">$</span>
    <input class="percent numbox" type="number" id="MoneyBeforeTax" placeholder="Enter a positive number">
    <script>
        var MoneyBeforeTax = sessionStorage.getItem('ep.MoneyBeforeTax');
        
        if (MoneyBeforeTax === null) {
            var MoneyBeforeTax = "1000";
            sessionStorage.setItem('ep.MoneyBeforeTax', "1000");
        }
        const eMoneyBeforeTax = document.getElementById('MoneyBeforeTax');
        document.getElementById('MoneyBeforeTax').value = MoneyBeforeTax;

        eMoneyBeforeTax.addEventListener('change', updateValue);

        function updateValue(e) {
            MoneyBeforeTax = e.target.value;
            sessionStorage.setItem('ep.MoneyBeforeTax', MoneyBeforeTax);
        }
    </script>
</h3>
<h3>TaxRate
            
    <input class="percent numbox" type="number" id="TaxRate" placeholder="Enter a positive number">
    <span class="percent">%</span>
    <script>
        var TaxRate = sessionStorage.getItem('ep.TaxRate');
        
        if (TaxRate === null) {
            var TaxRate = "15";
            sessionStorage.setItem('ep.TaxRate', "15");
        }
        const eTaxRate = document.getElementById('TaxRate');
        document.getElementById('TaxRate').value = TaxRate;

        eTaxRate.addEventListener('change', updateValue);

        function updateValue(e) {
            TaxRate = e.target.value;
            sessionStorage.setItem('ep.TaxRate', TaxRate);
        }

    </script>

</h3>
<h3>TaxInterval
            
    <input class="percent numbox" type="number" id="TaxInterval" placeholder="Enter a time">
    <select TaxInterval="timelist" id="timelist">
        <option value="t">t</option>
        <option value="s">s</option>
        <option value="m">m</option>
        <option value="h">h</option>
      </select>
    <script>
        var TaxInterval = sessionStorage.getItem('ep.TaxInterval');
        if (TaxInterval === null) {
            var TaxInterval = "72000";
            sessionStorage.setItem('ep.TaxInterval', "72000");
        }
        const eTaxInterval = document.getElementById('TaxInterval');
        document.getElementById('TaxInterval').value = TaxInterval;
        eTaxInterval.addEventListener('change', updateValue);

        function updateValue(e) {
            TaxInterval = e.target.value;
            timelist = document.getElementById('timelist').value;
            if(timelist==='s') {
                TaxInterval *= 20
            } else if(timelist==='m') {
                TaxInterval *= 20*60
            } else if(timelist==='h') {
                TaxInterval *= 20*60*60
            }
            sessionStorage.setItem('ep.TaxInterval', TaxInterval);
        }

    </script>
