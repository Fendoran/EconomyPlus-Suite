<h3>AllowVault
    <button class="button on" id="AllowVault" onclick=toggle></button>
    <script>
        var AllowVault = sessionStorage.getItem('ep.AllowVault');
        console.log(AllowVault)
        if (AllowVault === null) {
            AllowVault = "1";
            sessionStorage.setItem('ep.AllowVault', "1");
        }

        if(AllowVault === "1") {
            document.getElementById("AllowVault").innerHTML = "True";
            document.getElementById("AllowVault").classList.add("on");
            document.getElementById("AllowVault").classList.remove("off");
            sessionStorage.setItem('ep.AllowVault', "1");
        } else {
            document.getElementById("AllowVault").innerHTML = "False";
            document.getElementById("AllowVault").classList.add("off");
            document.getElementById("AllowVault").classList.remove("on");
            sessionStorage.setItem('ep.AllowVault', "0");
        }

        document.getElementById("AllowVault").onclick = function() {
            //AllowVault = !AllowVault
            if(AllowVault === "0") {
                AllowVault = "1"
                document.getElementById("AllowVault").innerHTML = "True";
                document.getElementById("AllowVault").classList.add("on");
                document.getElementById("AllowVault").classList.remove("off");
                sessionStorage.setItem('ep.AllowVault', "1");
                
            } else {
                AllowVault = "0"
                document.getElementById("AllowVault").innerHTML = "False";
                document.getElementById("AllowVault").classList.add("off");
                document.getElementById("AllowVault").classList.remove("on");
                sessionStorage.setItem('ep.AllowVault', "0");
                
            }
        };
    </script>

</h3><h3>VaultMinValue
    <span class="VaultMinValue">$</span>
    <input class="percent numbox" type="number" id="VaultMinValue" placeholder="Enter a positive number">
    <script>
        var VaultMinValue = sessionStorage.getItem('ep.VaultMinValue');
        
        if (VaultMinValue === null) {
            var VaultMinValue = "500";
            sessionStorage.setItem('ep.VaultMinValue', "500");
        }
        const eVaultMinValue = document.getElementById('VaultMinValue');
        document.getElementById('VaultMinValue').value = VaultMinValue;

        eVaultMinValue.addEventListener('change', updateValue);

        function updateValue(e) {
            VaultMinValue = e.target.value;
            sessionStorage.setItem('ep.VaultMinValue', VaultMinValue);
        }
    </script>
