<h3>SetWorldSpawn
    <button class="button on" id="SetWorldSpawn" onclick=toggle></button>
    <script>
        var SetWorldSpawn = sessionStorage.getItem('ep.SetWorldSpawn');
        console.log(SetWorldSpawn)
        if (SetWorldSpawn === null) {
            SetWorldSpawn = "1";
            sessionStorage.setItem('ep.SetWorldSpawn', "1");
        }

        if(SetWorldSpawn === "1") {
            document.getElementById("SetWorldSpawn").innerHTML = "True";
            document.getElementById("SetWorldSpawn").classList.add("on");
            document.getElementById("SetWorldSpawn").classList.remove("off");
            sessionStorage.setItem('ep.SetWorldSpawn', "1");
        } else {
            document.getElementById("SetWorldSpawn").innerHTML = "False";
            document.getElementById("SetWorldSpawn").classList.add("off");
            document.getElementById("SetWorldSpawn").classList.remove("on");
            sessionStorage.setItem('ep.SetWorldSpawn', "0");
        }

        document.getElementById("SetWorldSpawn").onclick = function() {
            //SetWorldSpawn = !SetWorldSpawn
            if(SetWorldSpawn === "0") {
                SetWorldSpawn = "1"
                document.getElementById("SetWorldSpawn").innerHTML = "True";
                document.getElementById("SetWorldSpawn").classList.add("on");
                document.getElementById("SetWorldSpawn").classList.remove("off");
                sessionStorage.setItem('ep.SetWorldSpawn', "1");
                
            } else {
                SetWorldSpawn = "0"
                document.getElementById("SetWorldSpawn").innerHTML = "False";
                document.getElementById("SetWorldSpawn").classList.add("off");
                document.getElementById("SetWorldSpawn").classList.remove("on");
                sessionStorage.setItem('ep.SetWorldSpawn', "0");
                
            }
        };
    </script> 
</h3><h3>SpawnProtectionX     
    <input class="percent numbox" type="number" id="SpawnProtectionX" placeholder="Enter a positive number">
    <script>
        var SpawnProtectionX = sessionStorage.getItem('ep.SpawnProtectionX');
        
        if (SpawnProtectionX === null) {
            var SpawnProtectionX = "50";
            sessionStorage.setItem('ep.SpawnProtectionX', "50");
        }
        const eSpawnProtectionX = document.getElementById('SpawnProtectionX');
        document.getElementById('SpawnProtectionX').value = SpawnProtectionX;

        eSpawnProtectionX.addEventListener('change', updateValue);

        function updateValue(e) {
            SpawnProtectionX = e.target.value;
            sessionStorage.setItem('ep.SpawnProtectionX', SpawnProtectionX);
        }
    </script>
</h3>
