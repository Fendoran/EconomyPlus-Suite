<h3>AllowSideBar
    <button class="button on" id="AllowSideBar" onclick=toggle></button>
    <script>
        var AllowSideBar = sessionStorage.getItem('ep.AllowSideBar');
        console.log(AllowSideBar)
        if (AllowSideBar === null) {
            AllowSideBar = "0";
            sessionStorage.setItem('ep.AllowSideBar', "0");
        }

        if(AllowSideBar === "1") {
            document.getElementById("AllowSideBar").innerHTML = "True";
            document.getElementById("AllowSideBar").classList.add("on");
            document.getElementById("AllowSideBar").classList.remove("off");
            sessionStorage.setItem('ep.AllowSideBar', "1");
        } else {
            document.getElementById("AllowSideBar").innerHTML = "False";
            document.getElementById("AllowSideBar").classList.add("off");
            document.getElementById("AllowSideBar").classList.remove("on");
            sessionStorage.setItem('ep.AllowSideBar', "0");
        }

        document.getElementById("AllowSideBar").onclick = function() {
            //AllowSideBar = !AllowSideBar
            if(AllowSideBar === "0") {
                AllowSideBar = "1"
                document.getElementById("AllowSideBar").innerHTML = "True";
                document.getElementById("AllowSideBar").classList.add("on");
                document.getElementById("AllowSideBar").classList.remove("off");
                sessionStorage.setItem('ep.AllowSideBar', "1");
                
            } else {
                AllowSideBar = "0"
                document.getElementById("AllowSideBar").innerHTML = "False";
                document.getElementById("AllowSideBar").classList.add("off");
                document.getElementById("AllowSideBar").classList.remove("on");
                sessionStorage.setItem('ep.AllowSideBar', "0");
                
            }
        };
    </script>

</h3><h3>MoneyName     
    <input class="percent numbox" type="text" id="MoneyName" placeholder="Enter a string">
    <script>
        var MoneyName = sessionStorage.getItem('ep.MoneyName');
        
        if (MoneyName === null) {
            var MoneyName = "Money";
            sessionStorage.setItem('ep.MoneyName', "Money");
        }
        const eMoneyName = document.getElementById('MoneyName');
        document.getElementById('MoneyName').value = MoneyName;

        eMoneyName.addEventListener('change', updateValue);

        function updateValue(e) {
            MoneyName = e.target.value;
            sessionStorage.setItem('ep.MoneyName', MoneyName);
        }
    </script>
