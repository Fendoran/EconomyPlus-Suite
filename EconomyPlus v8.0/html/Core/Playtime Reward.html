<h3>AllowPlaytimeReward
    <button class="button on" id="AllowPlaytimeReward" onclick=toggle></button>
    <script>
        var AllowPlaytimeReward = sessionStorage.getItem('ep.AllowPlaytimeReward');
        console.log(AllowPlaytimeReward)
        if (AllowPlaytimeReward === null) {
            AllowPlaytimeReward = "1";
            sessionStorage.setItem('ep.AllowPlaytimeReward', "1");
        }

        if(AllowPlaytimeReward === "1") {
            document.getElementById("AllowPlaytimeReward").innerHTML = "True";
            document.getElementById("AllowPlaytimeReward").classList.add("on");
            document.getElementById("AllowPlaytimeReward").classList.remove("off");
            sessionStorage.setItem('ep.AllowPlaytimeReward', "1");
        } else {
            document.getElementById("AllowPlaytimeReward").innerHTML = "False";
            document.getElementById("AllowPlaytimeReward").classList.add("off");
            document.getElementById("AllowPlaytimeReward").classList.remove("on");
            sessionStorage.setItem('ep.AllowPlaytimeReward', "0");
        }

        document.getElementById("AllowPlaytimeReward").onclick = function() {
            //AllowPlaytimeReward = !AllowPlaytimeReward
            if(AllowPlaytimeReward === "0") {
                AllowPlaytimeReward = "1"
                document.getElementById("AllowPlaytimeReward").innerHTML = "True";
                document.getElementById("AllowPlaytimeReward").classList.add("on");
                document.getElementById("AllowPlaytimeReward").classList.remove("off");
                sessionStorage.setItem('ep.AllowPlaytimeReward', "1");
                
            } else {
                AllowPlaytimeReward = "0"
                document.getElementById("AllowPlaytimeReward").innerHTML = "False";
                document.getElementById("AllowPlaytimeReward").classList.add("off");
                document.getElementById("AllowPlaytimeReward").classList.remove("on");
                sessionStorage.setItem('ep.AllowPlaytimeReward', "0");
                
            }
        };
    </script> 
</h3><h3>PlaytimeRewardAmount
    <span class="PlaytimeRewardAmount">$</span>
    <input class="percent numbox" type="number" id="PlaytimeRewardAmount" placeholder="Enter a positive number">
    <script>
        var PlaytimeRewardAmount = sessionStorage.getItem('ep.PlaytimeRewardAmount');
        
        if (PlaytimeRewardAmount === null) {
            var PlaytimeRewardAmount = "25";
            sessionStorage.setItem('ep.PlaytimeRewardAmount', "25");
        }
        const ePlaytimeRewardAmount = document.getElementById('PlaytimeRewardAmount');
        document.getElementById('PlaytimeRewardAmount').value = PlaytimeRewardAmount;

        ePlaytimeRewardAmount.addEventListener('change', updateValue);

        function updateValue(e) {
            PlaytimeRewardAmount = e.target.value;
            sessionStorage.setItem('ep.PlaytimeRewardAmount', PlaytimeRewardAmount);
        }
    </script>
</h3>
<h3>PlaytimeRewardInterval
            
    <input class="percent numbox" type="number" id="PlaytimeRewardInterval" placeholder="Enter a time">
    <select PlaytimeRewardInterval="timelist" id="timelist">
        <option value="t">t</option>
        <option value="s">s</option>
        <option value="m">m</option>
        <option value="h">h</option>
      </select>
    <script>
        var PlaytimeRewardInterval = sessionStorage.getItem('ep.PlaytimeRewardInterval');
        if (PlaytimeRewardInterval === null) {
            var PlaytimeRewardInterval = "72000";
            sessionStorage.setItem('ep.PlaytimeRewardInterval', "72000");
        }
        const ePlaytimeRewardInterval = document.getElementById('PlaytimeRewardInterval');
        document.getElementById('PlaytimeRewardInterval').value = PlaytimeRewardInterval;
        ePlaytimeRewardInterval.addEventListener('change', updateValue);

        function updateValue(e) {
            PlaytimeRewardInterval = e.target.value;
            timelist = document.getElementById('timelist').value;
            if(timelist==='s') {
                PlaytimeRewardInterval *= 20
            } else if(timelist==='m') {
                PlaytimeRewardInterval *= 20*60
            } else if(timelist==='h') {
                PlaytimeRewardInterval *= 20*60*60
            }
            sessionStorage.setItem('ep.PlaytimeRewardInterval', PlaytimeRewardInterval);
        }

    </script>
</h3>
