<h3>AllowAuction
    <button class="button on" id="AllowAuction" onclick=toggle></button>
    <script>
        var AllowAuction = sessionStorage.getItem('ep.AllowAuction');
        console.log(AllowAuction)
        if (AllowAuction === null) {
            AllowAuction = "1";
            sessionStorage.setItem('ep.AllowAuction', "1");
        }

        if(AllowAuction === "1") {
            document.getElementById("AllowAuction").innerHTML = "True";
            document.getElementById("AllowAuction").classList.add("on");
            document.getElementById("AllowAuction").classList.remove("off");
            sessionStorage.setItem('ep.AllowAuction', "1");
        } else {
            document.getElementById("AllowAuction").innerHTML = "False";
            document.getElementById("AllowAuction").classList.add("off");
            document.getElementById("AllowAuction").classList.remove("on");
            sessionStorage.setItem('ep.AllowAuction', "0");
        }

        document.getElementById("AllowAuction").onclick = function() {
            //AllowAuction = !AllowAuction
            if(AllowAuction === "0") {
                AllowAuction = "1"
                document.getElementById("AllowAuction").innerHTML = "True";
                document.getElementById("AllowAuction").classList.add("on");
                document.getElementById("AllowAuction").classList.remove("off");
                sessionStorage.setItem('ep.AllowAuction', "1");
                
            } else {
                AllowAuction = "0"
                document.getElementById("AllowAuction").innerHTML = "False";
                document.getElementById("AllowAuction").classList.add("off");
                document.getElementById("AllowAuction").classList.remove("on");
                sessionStorage.setItem('ep.AllowAuction', "0");
                
            }
        };
    </script> 
</h3><h3>AuctionSoldFee
            
    <input class="percent numbox" type="number" id="AuctionSoldFee" placeholder="Enter a positive number">
    <span class="percent">%</span>
    <script>
        var AuctionSoldFee = sessionStorage.getItem('ep.AuctionSoldFee');
        
        if (AuctionSoldFee === null) {
            var AuctionSoldFee = "5";
            sessionStorage.setItem('ep.AuctionSoldFee', "5");
        }
        const eAuctionSoldFee = document.getElementById('AuctionSoldFee');
        document.getElementById('AuctionSoldFee').value = AuctionSoldFee;

        eAuctionSoldFee.addEventListener('change', updateValue);

        function updateValue(e) {
            AuctionSoldFee = e.target.value;
            sessionStorage.setItem('ep.AuctionSoldFee', AuctionSoldFee);
        }

    </script>

</h3>
<h3>AuctionBidTimer
            
    <input class="percent numbox" type="number" id="AuctionBidTimer" placeholder="Enter a time">
    <select AuctionBidTimer="timelist" id="timelist">
        <option value="t">t</option>
        <option value="s">s</option>
        <option value="m">m</option>
        <option value="h">h</option>
      </select>
    <script>
        var AuctionBidTimer = sessionStorage.getItem('ep.AuctionBidTimer');
        if (AuctionBidTimer === null) {
            var AuctionBidTimer = "1200";
            sessionStorage.setItem('ep.AuctionBidTimer', "1200");
        }
        const eAuctionBidTimer = document.getElementById('AuctionBidTimer');
        document.getElementById('AuctionBidTimer').value = AuctionBidTimer;
        eAuctionBidTimer.addEventListener('change', updateValue);

        function updateValue(e) {
            AuctionBidTimer = e.target.value;
            timelist = document.getElementById('timelist').value;
            if(timelist==='s') {
                AuctionBidTimer *= 20
            } else if(timelist==='m') {
                AuctionBidTimer *= 20*60
            } else if(timelist==='h') {
                AuctionBidTimer *= 20*60*60
            }
            sessionStorage.setItem('ep.AuctionBidTimer', AuctionBidTimer);
        }

    </script>
