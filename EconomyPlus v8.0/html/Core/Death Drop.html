<h3>AllowDeathDrop
    <button class="button on" id="AllowDeathDrop" onclick=toggle></button>
    <script>
        var AllowDeathDrop = sessionStorage.getItem('ep.AllowDeathDrop');
        console.log(AllowDeathDrop)
        if (AllowDeathDrop === null) {
            AllowDeathDrop = "1";
            sessionStorage.setItem('ep.AllowDeathDrop', "1");
        }

        if(AllowDeathDrop === "1") {
            document.getElementById("AllowDeathDrop").innerHTML = "True";
            document.getElementById("AllowDeathDrop").classList.add("on");
            document.getElementById("AllowDeathDrop").classList.remove("off");
            sessionStorage.setItem('ep.AllowDeathDrop', "1");
        } else {
            document.getElementById("AllowDeathDrop").innerHTML = "False";
            document.getElementById("AllowDeathDrop").classList.add("off");
            document.getElementById("AllowDeathDrop").classList.remove("on");
            sessionStorage.setItem('ep.AllowDeathDrop', "0");
        }

        document.getElementById("AllowDeathDrop").onclick = function() {
            //AllowDeathDrop = !AllowDeathDrop
            if(AllowDeathDrop === "0") {
                AllowDeathDrop = "1"
                document.getElementById("AllowDeathDrop").innerHTML = "True";
                document.getElementById("AllowDeathDrop").classList.add("on");
                document.getElementById("AllowDeathDrop").classList.remove("off");
                sessionStorage.setItem('ep.AllowDeathDrop', "1");
                
            } else {
                AllowDeathDrop = "0"
                document.getElementById("AllowDeathDrop").innerHTML = "False";
                document.getElementById("AllowDeathDrop").classList.add("off");
                document.getElementById("AllowDeathDrop").classList.remove("on");
                sessionStorage.setItem('ep.AllowDeathDrop', "0");
                
            }
        };
    </script> 
</h3><h3>DeathDropRecoverable
            
    <input class="percent numbox" type="number" id="DeathDropRecoverable" placeholder="Enter a positive number">
    <span class="percent">%</span>
    <script>
        var DeathDropRecoverable = sessionStorage.getItem('ep.DeathDropRecoverable');
        
        if (DeathDropRecoverable === null) {
            var DeathDropRecoverable = "10";
            sessionStorage.setItem('ep.DeathDropRecoverable', "10");
        }
        const eDeathDropRecoverable = document.getElementById('DeathDropRecoverable');
        document.getElementById('DeathDropRecoverable').value = DeathDropRecoverable;

        eDeathDropRecoverable.addEventListener('change', updateValue);

        function updateValue(e) {
            DeathDropRecoverable = e.target.value;
            sessionStorage.setItem('ep.DeathDropRecoverable', DeathDropRecoverable);
        }

    </script>

</h3>
