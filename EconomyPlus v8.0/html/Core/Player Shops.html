<h3>AllowPlayerShops
    <button class="button on" id="AllowPlayerShops" onclick=toggle></button>
    <script>
        var AllowPlayerShops = sessionStorage.getItem('ep.AllowPlayerShops');
        console.log(AllowPlayerShops)
        if (AllowPlayerShops === null) {
            AllowPlayerShops = "1";
            sessionStorage.setItem('ep.AllowPlayerShops', "1");
        }

        if(AllowPlayerShops === "1") {
            document.getElementById("AllowPlayerShops").innerHTML = "True";
            document.getElementById("AllowPlayerShops").classList.add("on");
            document.getElementById("AllowPlayerShops").classList.remove("off");
            sessionStorage.setItem('ep.AllowPlayerShops', "1");
        } else {
            document.getElementById("AllowPlayerShops").innerHTML = "False";
            document.getElementById("AllowPlayerShops").classList.add("off");
            document.getElementById("AllowPlayerShops").classList.remove("on");
            sessionStorage.setItem('ep.AllowPlayerShops', "0");
        }

        document.getElementById("AllowPlayerShops").onclick = function() {
            //AllowPlayerShops = !AllowPlayerShops
            if(AllowPlayerShops === "0") {
                AllowPlayerShops = "1"
                document.getElementById("AllowPlayerShops").innerHTML = "True";
                document.getElementById("AllowPlayerShops").classList.add("on");
                document.getElementById("AllowPlayerShops").classList.remove("off");
                sessionStorage.setItem('ep.AllowPlayerShops', "1");
                
            } else {
                AllowPlayerShops = "0"
                document.getElementById("AllowPlayerShops").innerHTML = "False";
                document.getElementById("AllowPlayerShops").classList.add("off");
                document.getElementById("AllowPlayerShops").classList.remove("on");
                sessionStorage.setItem('ep.AllowPlayerShops', "0");
                
            }
        };
    </script> 
</h3><h3>PlayerShopCost
    <span class="PlayerShopCost">$</span>
    <input class="percent numbox" type="number" id="PlayerShopCost" placeholder="Enter a positive number">
    <script>
        var PlayerShopCost = sessionStorage.getItem('ep.PlayerShopCost');
        
        if (PlayerShopCost === null) {
            var PlayerShopCost = "25";
            sessionStorage.setItem('ep.PlayerShopCost', "25");
        }
        const ePlayerShopCost = document.getElementById('PlayerShopCost');
        document.getElementById('PlayerShopCost').value = PlayerShopCost;

        ePlayerShopCost.addEventListener('change', updateValue);

        function updateValue(e) {
            PlayerShopCost = e.target.value;
            sessionStorage.setItem('ep.PlayerShopCost', PlayerShopCost);
        }
    </script>

<h3>MarketSignTimer
            
    <input class="percent numbox" type="number" id="MarketSignTimer" placeholder="Enter a time">
    <select MarketSignTimer="timelist" id="timelist">
        <option value="t">t</option>
        <option value="s">s</option>
        <option value="m">m</option>
        <option value="h">h</option>
      </select>
    <script>
        var MarketSignTimer = sessionStorage.getItem('ep.MarketSignTimer');
        if (MarketSignTimer === null) {
            var MarketSignTimer = "6000";
            sessionStorage.setItem('ep.MarketSignTimer', "6000");
        }
        const eMarketSignTimer = document.getElementById('MarketSignTimer');
        document.getElementById('MarketSignTimer').value = MarketSignTimer;
        eMarketSignTimer.addEventListener('change', updateValue);

        function updateValue(e) {
            MarketSignTimer = e.target.value;
            timelist = document.getElementById('timelist').value;
            if(timelist==='s') {
                MarketSignTimer *= 20
            } else if(timelist==='m') {
                MarketSignTimer *= 20*60
            } else if(timelist==='h') {
                MarketSignTimer *= 20*60*60
            }
            sessionStorage.setItem('ep.MarketSignTimer', MarketSignTimer);
        }

    </script>
