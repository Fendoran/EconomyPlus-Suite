<h3>AllowBankInterest
    <button class="button on" id="AllowBankInterest" onclick=toggle></button>
    <script>
        var AllowBankInterest = sessionStorage.getItem('ep.AllowBankInterest');
        console.log(AllowBankInterest)
        if (AllowBankInterest === null) {
            AllowBankInterest = "1";
            sessionStorage.setItem('ep.AllowBankInterest', "1");
        }

        if(AllowBankInterest === "1") {
            document.getElementById("AllowBankInterest").innerHTML = "True";
            document.getElementById("AllowBankInterest").classList.add("on");
            document.getElementById("AllowBankInterest").classList.remove("off");
            sessionStorage.setItem('ep.AllowBankInterest', "1");
        } else {
            document.getElementById("AllowBankInterest").innerHTML = "False";
            document.getElementById("AllowBankInterest").classList.add("off");
            document.getElementById("AllowBankInterest").classList.remove("on");
            sessionStorage.setItem('ep.AllowBankInterest', "0");
        }

        document.getElementById("AllowBankInterest").onclick = function() {
            //AllowBankInterest = !AllowBankInterest
            if(AllowBankInterest === "0") {
                AllowBankInterest = "1"
                document.getElementById("AllowBankInterest").innerHTML = "True";
                document.getElementById("AllowBankInterest").classList.add("on");
                document.getElementById("AllowBankInterest").classList.remove("off");
                sessionStorage.setItem('ep.AllowBankInterest', "1");
                
            } else {
                AllowBankInterest = "0"
                document.getElementById("AllowBankInterest").innerHTML = "False";
                document.getElementById("AllowBankInterest").classList.add("off");
                document.getElementById("AllowBankInterest").classList.remove("on");
                sessionStorage.setItem('ep.AllowBankInterest', "0");
                
            }
        };
    </script> 
</h3><h3>VaultBalanceBeforeInterest

<h3>BankInterestInterval
            
    <input class="percent numbox" type="number" id="BankInterestInterval" placeholder="Enter a time">
    <select BankInterestInterval="timelist" id="timelist">
        <option value="t">t</option>
        <option value="s">s</option>
        <option value="m">m</option>
        <option value="h">h</option>
      </select>
    <script>
        var BankInterestInterval = sessionStorage.getItem('ep.BankInterestInterval');
        if (BankInterestInterval === null) {
            var BankInterestInterval = "72000";
            sessionStorage.setItem('ep.BankInterestInterval', "72000");
        }
        const eBankInterestInterval = document.getElementById('BankInterestInterval');
        document.getElementById('BankInterestInterval').value = BankInterestInterval;
        eBankInterestInterval.addEventListener('change', updateValue);

        function updateValue(e) {
            BankInterestInterval = e.target.value;
            timelist = document.getElementById('timelist').value;
            if(timelist==='s') {
                BankInterestInterval *= 20
            } else if(timelist==='m') {
                BankInterestInterval *= 20*60
            } else if(timelist==='h') {
                BankInterestInterval *= 20*60*60
            }
            sessionStorage.setItem('ep.BankInterestInterval', BankInterestInterval);
        }

    </script>
