<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Core | Money Display</title>
        <base href="../">
        <link rel="icon" href="assets/page_icon.gif">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Scada&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/nav_bar.css">
        <link rel="stylesheet" href="css/content_styles.css">
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/toggle_button.js" type="text/javascript" defer></script>
        <script src="components/input_money.js" type="text/javascript" defer></script>
        <script src="components/input_percent.js" type="text/javascript" defer></script>
        <script src="components/input_time.js" type="text/javascript" defer></script>
        <script src="components/input_number.js" type="text/javascript" defer></script>
        <script src="components/input_number.js" type="text/javascript" defer></script>
    </head>

    <body>
        <header-component></header-component>
        <!--Contents here-->
        <div class="input-fields">
            <toggle-button key="below_name_statistic" name="Below Name Currency Display" info="Enables/Disables the Currency display Below Name." default="0"></toggle-button>
            <toggle-button key="actionbar_statistic" name="Action Bar Currency Display" info="Enables/Disables the Currency display on the Action Bar." default="1"></toggle-button>
            <toggle-button key="sidebar_statistic" name="Side Bar Currency Display" info="Enables/Disables the Currency display on the Side Bar." default="0"></toggle-button>
            <toggle-button key="list_statistic" name="List Currency Display" info="Enables/Disables the Currency display on List." default="0"></toggle-button>
            <input-number key="currency_name" name="Currency Name" info="Lets you decide the Currency name." default="Money" allow-text="true"></input-number>
            <input-number key="currency_icon" name="Currency Icon" info="Lets you decide the Currency icon (Minecraft doesn't support every icon)." default="$" allow-text="true"></input-number>
        </div>
    </body>
</html>
