<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Core | Vault</title>
        <base href="../">
        <link rel="icon" href="assets/page_icon.gif">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Scada&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/header.css">

        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/toggle_button.js" type="text/javascript" defer></script>

    <body>
        <header-component></header-component>
        <!--Contents here-->
        <div class="input-fields">
            <toggle-button key="realistic_enabled" name="Vault" info="Enables/Disables Vault." default="1"></toggle-button>

            <input-money key="vault_minimum" name="Fixed Balance" info="Minimum Currency the Vault can have." default="500"></input-money>
