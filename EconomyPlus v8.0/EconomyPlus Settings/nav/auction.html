<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Core | Auction</title>
        <base href="../">
        <link rel="icon" href="assets/page_icon.gif">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Scada&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/nav_bar.css">
        <link rel="stylesheet" href="css/content_styles.css">
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/toggle_button.js" type="text/javascript" defer></script>
        <script src="components/input_money.js" type="text/javascript" defer></script>
        <script src="components/input_percent.js" type="text/javascript" defer></script>
        <script src="components/input_time.js" type="text/javascript" defer></script>
        <script src="components/input_number.js" type="text/javascript" defer></script>
    </head>

    <body>
        <header-component></header-component>
        <!--Contents here-->
        <div class="input-fields">
            <toggle-button key="auction.enabled" name="Auction" info="Enables/Disables Auction."  default="1"></toggle-button>
            <input-percent key="auction.fee" name="Auction Fee" info="Auction fee that the Vault keeps when a Auction has completed (if the item was sold)."  default="5"></input-percent>
            <input-time key="auction.auction_time" name="Auction Bid Timer" info="Bid timer when a auction is created."  default="6000"></input-time>
        </div>
        
    </body>
</html>
