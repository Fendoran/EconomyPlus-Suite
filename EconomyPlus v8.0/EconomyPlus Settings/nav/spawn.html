<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Core | Auction</title>
        <base href="../">
        <link rel="icon" href="assets/page_icon.gif">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Scada&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/nav_bar.css">
        <link rel="stylesheet" href="css/content_styles.css">
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/toggle_button.js" type="text/javascript" defer></script>
        <script src="components/input_money.js" type="text/javascript" defer></script>
        <script src="components/input_percent.js" type="text/javascript" defer></script>
        <script src="components/input_time.js" type="text/javascript" defer></script>

    <body>
        <header-component></header-component>
        <!--Contents here-->
        <div class="input-fields">
            <toggle-button key="config.SetWorldSpawn" name="World Spawn" info="Enables/Disables World Spawn when placing the spawn floater." default="1"></toggle-button>
            <input-number key="config.SpawnProtectionX" name="Spawn Protection (X) (NOT WORKING)" info="Spawn Protection radius X." default="50"></input-number>
            <input-number key="config.SpawnProtectionY" name="Spawn Protection (Y) (NOT WORKING)" info="Spawn Protection radius Y." default="255"></input-number>
            <input-number key="config.SpawnProtectionZ" name="Spawn Protection (Z) (NOT WORKING)" info="Spawn Protection radius Z." default="50"></input-number>
        </div>
    </body>
