<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EconomyPlus | Loot</title>
        <base href="../">
        <link rel="icon" href="assets/page_icon.gif">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Scada&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/nav_bar.css">
        <link rel="stylesheet" href="css/content_styles.css">
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/toggle_button.js" type="text/javascript" defer></script>
        <script src="components/input_money.js" type="text/javascript" defer></script>

    <body>
        <header-component></header-component>
        <!--Contents here-->
        <div class="input-fields">
            <body>  
            <toggle-button key="money_drop.mobs" name="Currency From Mobs" info="Enables/Disables currency from dropping when killing mobs."  default="1"></toggle-button>
            <toggle-button key="money_drop.ore" name="Currency From Mining" info="Enables/Disables currency from dropping when mining  ores."  default="1"></toggle-button>
            <toggle-button key="money_drop.farming" name="Currency From Farming" info="Enables/Disables currency from dropping when farming."  default="1"></toggle-button>
            <toggle-button key="money_drop.fishing" name="Currency From Fishing" info="Enables/Disables currency from dropping when fishing."  default="1"></toggle-button>
            <toggle-button key="money_drop.wood" name="Currency From Woodcutting" info="Enables/Disables currency from dropping when chopping wood."  default="1"></toggle-button>
